<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product   
 Details</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"   
 rel="stylesheet">
  <style>
    .product-details {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 50px; /* Add some space after the card */
    }

    .product-info {
      flex: 1 1 60%; /* Make product info take up 60% of the space */
      padding: 20px;
      border-radius: 5px; /* Add subtle border radius */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    .product-info .card-header {
      background-color: #0d491f;
      color: white;
      padding: 15px;
      border-radius: 5px 5px 0 0; /* Match border radius to card body */
    }

    .product-info .card-title {
      font-size: 1.75rem; /* Increase title size for better readability */
      margin-bottom: 15px;
    }

    .product-info .card-subtitle {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .product-info .card-text {
      margin-bottom: 15px;
    }

    .product-images {
      flex: 1 1 40%; /* Make images take up 40% of the space */
      display: flex;
      flex-wrap: wrap;
      gap: 10px; /* Adjust spacing between images */
    }

    .product-images .card {
      flex: 1 0 33.333%; /* Ensure images are evenly distributed */
      max-width: 33.333%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .product-images .card img {
      object-fit: cover;
      width: 100%;
      height: 250px; /* Adjust image height based on your preference */
    }

    /* Optional: Add a call to action button */
    .product-info .btn {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="product-details">
      <div class="product-info card mb-4 shadow-sm">
        <div class="card-header">
          <h3 class="card-title">{{ queryset.category.name }}</h3>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>{{ queryset.name }}</strong></p>
          <p class="card-text"><strong>Quantity:</strong> {{ queryset.quantity }}</p>
          <p class="card-text">{{ queryset.description }}</p>

          <a href="#" class="btn">Add to Cart</a>
        </div>
      </div>

      <div class="product-images">
        {% for image in images %}
          <div class="card">
            <img src="{{ image.img.url }}" alt="Product Image" class="img-fluid rounded">
          </div>
        {% endfor %}
      </div>
    </div>

    <hr>  </div>
